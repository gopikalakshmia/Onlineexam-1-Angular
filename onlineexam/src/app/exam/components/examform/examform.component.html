<p>examform works!</p>
<div class="container" >
    <form [formGroup]="questionform" (ngSubmit)="submit()">
        <div class="form-group" *ngFor="let q of Questions">
            <label class="form-label">{{q.id+") "+q.question}}</label><br/>
            <input type="radio"  formControlName={{q.question}} [value]="q.answers.answer_a">{{q.answers.answer_a}}
            <input type="radio" formControlName={{q.question}} [value]="q.answers.answer_b">{{q.answers.answer_b}}
            <input type="radio" formControlName={{q.question}} [value]="q.answers.answer_c">{{q.answers.answer_c}}
            <input type="radio" formControlName={{q.question}}  [value]="q.answers.answer_d">{{q.answers.answer_d}}
            
        </div>
        <input type="button" value="Submit" (click)="submit()">
    </form>
</div>
